<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .transactions-list {
            margin-top: 20px;
        }

        .transaction-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-item.expense {
            border-left-color: #ff6b6b;
        }

        .transaction-item.income {
            border-left-color: #51cf66;
        }

        .transaction-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-info p {
            color: #666;
            font-size: 0.9em;
            margin: 3px 0;
        }

        .transaction-amount {
            font-size: 1.3em;
            font-weight: 600;
            margin-right: 15px;
        }

        .transaction-amount.expense {
            color: #ff6b6b;
        }

        .transaction-amount.income {
            color: #51cf66;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            width: auto;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .summary {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .summary-card p {
            font-size: 1.8em;
            font-weight: 600;
        }

        .summary-card.income p {
            color: #51cf66;
        }

        .summary-card.expense p {
            color: #ff6b6b;
        }

        .summary-card.balance p {
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }

        .error {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: #e0ffe0;
            color: #388e3c;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Finance Tracker</h1>
            <p>Manage your income and expenses</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Add New Transaction</h2>
            <div id="message"></div>
            
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount *</label>
                        <input type="number" id="amount" placeholder="500.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type *</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                            <option value="savings">Savings</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <input type="text" id="description" placeholder="e.g., Monthly salary" required>
                    </div>
                </div>

                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Summary</h2>
            <div class="summary">
                <div class="summary-card income">
                    <h3>Total Income</h3>
                    <p id="totalIncome">$0.00</p>
                </div>
                <div class="summary-card expense">
                    <h3>Total Expenses</h3>
                    <p id="totalExpense">$0.00</p>
                </div>
                <div class="summary-card balance">
                    <h3>Balance</h3>
                    <p id="balance">$0.00</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Income vs Expenses Chart</h2>
            <div style="width: 300px; height: 300px; margin: 0 auto;">
                <canvas id="incomeExpenseChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Recent Transactions</h2>
            <div id="transactionsList" class="transactions-list"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/transactions';

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Load transactions on page load
        loadTransactions();

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const transaction = {
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                date: document.getElementById('date').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transaction)
                });

                if (response.ok) {
                    showMessage('Transaction added successfully!', 'success');
                    document.getElementById('transactionForm').reset();
                    document.getElementById('date').valueAsDate = new Date();
                    loadTransactions();
                } else {
                    showMessage('Error adding transaction', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        async function loadTransactions() {
            try {
                const response = await fetch(API_URL);
                const transactions = await response.json();
                
                displayTransactions(transactions);
                updateSummary(transactions);
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        function displayTransactions(transactions) {
            const listDiv = document.getElementById('transactionsList');
            
            if (!transactions || transactions.length === 0) {
                listDiv.innerHTML = '<div class="empty-state">No transactions yet. Add one to get started!</div>';
                return;
            }

            listDiv.innerHTML = transactions
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(t => `
                    <div class="transaction-item ${t.type}">
                        <div class="transaction-info">
                            <h3>${t.description}</h3>
                            <p>Date: ${new Date(t.date).toLocaleDateString()}</p>
                            <p>Type: ${t.type.charAt(0).toUpperCase() + t.type.slice(1)}</p>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <span class="transaction-amount ${t.type}">
                                ${t.type === 'income' ? '+' : '-'}â‚¹${t.amount.toFixed(2)}
                            </span>
                            <button class="delete-btn" onclick="deleteTransaction(${t.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
        }

        function updateSummary(transactions) {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const savings = transactions
                .filter(t => t.type === 'savings')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = income - expense - savings;

            document.getElementById('totalIncome').textContent = 'â‚¹' + income.toFixed(2);
            document.getElementById('totalExpense').textContent = 'â‚¹' + expense.toFixed(2);
            document.getElementById('balance').textContent = 'â‚¹' + balance.toFixed(2);
            
            updateChart(income, expense, savings);
        }

        let chart = null;

        function updateChart(income, expense, savings) {
            const ctx = document.getElementById('incomeExpenseChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Income', 'Expenses', 'Savings'],
                    datasets: [{
                        data: [income, expense, savings],
                        backgroundColor: ['#51cf66', '#ff6b6b', '#4dabf7'],
                        borderColor: ['#40c057', '#ff5252', '#1971c2'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 14 },
                                padding: 15,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': â‚¹' + context.parsed.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        async function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        showMessage('Transaction deleted!', 'success');
                        loadTransactions();
                    } else {
                        showMessage('Error deleting transaction', 'error');
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            }
        }

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = msg;
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Reload transactions every 5 seconds
        setInterval(loadTransactions, 5000);
    </script>
</body>
</html>
