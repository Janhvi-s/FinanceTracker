spring.application.name=finance-tracker

# H2 Console Configuration (Allows you to view the DB via a browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database Connection Details (Using an in-memory database for quick testing)
spring.datasource.url=jdbc:h2:mem:financetrackerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate Configuration
# ddl-auto: update means Hibernate will create/update tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true